<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monty Hall</title>
  <link rel="stylesheet" href="montyHallCSS.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="display-2 text-center">Monty Hall</h1>
    </div>
    <div class="row p-2">
      <div class="col-sm-4 p-2" id="doorOneSelect">
        <img src="door.png" width="100%" height="70%" id="doorOneImg" >
        <button type="button" class="btn btn-dark btn-lg btn-block" id="doorOne">Door 1</button>
      </div>
      <div class="col-sm-4 p-2" id="doorTwoSelect">
        <img src="door.png" width="100%" height="70%" id="doorTwoImg">
        <button type="button" class="btn btn-dark btn-lg btn-block" id="doorTwo">Door 2</button>
      </div>
      <div class="col-sm-4 p-2" id="doorThreeSelect">
        <img src="door.png" width="100%" height="70%" id="doorThreeImg">
        <button type="button" class="btn btn-dark btn-lg btn-block" id="doorThree">Door 3</button>
      </div>
    </div>

    <div class="row results">
      <div class="col-sm-6 p-2">
        <div id="wins"></div>
      </div>
      <div class="col-sm-6 p-2">
        <div id="loses"></div>
      </div>
    </div>

    <div id="stayOrSwitch"></div>
    <div id="result"></div>
    <div id="reset"></div>

    <div id="winsWhenStayed"></div>
    <div id="winsWhenSwitched"></div>


    <div class="col-lg-6" id="simDiv">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" id="simulateBtn">Simulate</button>
        </span>
        <input type="number" class="form-control" placeholder="Number of Games" id="numberOfTimes" aria-label="Number of Games">
      </div>
    </div>

  </div>

  <script src="montyHallJS.js"></script>
</body>

</html>
